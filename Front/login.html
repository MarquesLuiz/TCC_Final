<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Front/images/Logo_atualizada_uni_branca.png">
    <link rel="stylesheet" href="login.css">
    <script src="myscripts.js"></script>
    <title>AdvoBusca</title>
</head>
<body>

    <header>

        <div class="class-header">

            <div class="logo-class-header">
                <a href="">
                    <img src="/Front/images/Logo_atualizada_Right_branco.png" alt="">
                </a>
            </div>

            <div class="item1-class-header">
                <a href="">
                    <h3>O que é o AdvoBusca?</h3>
                </a>
            </div>

            <div class="item2-class-header">
                <a href="">
                    <h3>Áreas</h3>
                </a>
            </div>

            <div class="item3-class-header">
                <a href="">
                    <h3>Sobre nós</h3>
                </a>
            </div>

            <div class="signup-class-header">
                <a href="">
                <button>Se cadastre</button>
                </a>
            </div>

            <div class="login-class-header">
                <a href="/Front/login.html">
                <button>Entre</button>
                </a>
            </div>

        </div>

    </header>



    <main>


        <div class="title-login">
            <h2>Acesse sua conta</h2>
        </div>

    <div class="box-login">
        
        <div class="selection-type">

            <div class="type-cliente">
                <button id="option_cliente" name="type">Cliente</button>
            </div>

            <div class="type-advogado">
                <button id="option_advogado" name="type">Advogado</button>
            </div>

        </div>

        <div class="login">

           <form onsubmit="return validarFormulario()">

            <div class="login-email">
                <h5>digite seu email</h5>
                <input type="text" id="e-mail">
            </div>

            <div class="login-password">
                <h5>digite sua senha</h5>
                <input type="password" id="password">
            </div>

            <button type="submit" class="button-enter">Entre</button>
            
            <div class="new-account">
            <a href="new-account.html"><h6>não tem conta? Clique aqui!</h6></a>
            </div>

           </form>

        </div>


    </div>


    </main>


</body>
</html>
